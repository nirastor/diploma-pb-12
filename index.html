<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div id="board"></div>

<div id="modal" class="hidden">
    <div id="modal__window">
        <h2></h2>
        <div id="modal__buttons">
            <button class="reset">Играть еще</button>
        </div>
    </div>
</div>
<div class="panel">
    <div class="panel-container">
        <div class="form-column">
            <label class="field-size-label" for="field-size">Размер поля</label>
            <input class="field-size" type="number" id="field-size" value="3" min="3" max="10" step="1">

        </div>
        <div class="form-column">
            <label class="wictory-line-label" for="wictory-line">Условие победы</label>
            <input class="wictory-line" id="wictory-line" type="number" value="3" min="3" max="10" step="1">
        </div>
        <div class="form-column">
            <button class="reset">С начала</button>
        </div>
    </div>
</div>

<script src="logic.js"></script>
<script src="ui.js"></script>
</body>
</html>
